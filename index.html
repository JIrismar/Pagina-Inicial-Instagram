<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="css/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="images/Celular_05.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/Instagram_logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="images/Perfil1.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue com jirismar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jirismar?</p>
                <p class="not-account">
                    <a href="#">
                        <span class="link-blue">Alterar conta</span>
                    </a>
                    ou 
                    <a href="#">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="rodape">

    </div>
</body>
</html>
